<div class="container">
  <div class="row">
    <div class="col">
      <h1>Hashrates</h1>  <input type="button" (click)="clearHashRates()" value="Clear Hashrates (usefull if data does not sync)" class="form-control">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SYMBOL</th>
            <th scope="col">Your HashRate</th>
          </tr>
          <tr *ngFor="let h of HashRates">
            <td>{{h.symbol}}</td>
            <td>{{h.hashrate}}</td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Add or replace Hashrate
    </div>
    <div class="col">
      <input name="gah" type="text" [(ngModel)]="myHashRate" #gah="ngModel" class="form-control" />
    </div>
    <div class="col">
      <select class="form-control" [(ngModel)]="myHashRateUnit" >
        <option *ngFor="let s of HashRateUnits" [value]="s">{{s}}</option>
      </select>
    </div>
    <div class="col">
      <select class="form-control" [(ngModel)]="selectedCoin" >
        <option *ngFor="let c of CoinTargets" [value]="c">{{c}}</option>
      </select>
    </div>
    <div class="col">
      <input type="button" (click)="addHashRate()" value="Add" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col">
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="button" (click)="updateData()" value="Sync data" class="form-control">
    </div>
  </div>
  <br/>
  <br/>
  <h1>Coin mined summary</h1>
  <table class="table table-dark">
      <thead>
          <tr>
            <th scope="col">SYMBOL</th>
            <th scope="col">Current HashRate</th>
            <th scope="col">Coins per block</th>
            <th scope="col">Time per block</th>
            <th scope="col">Coins Per Day</th>
          </tr> 
        </thead>
      <app-w2sm-tab-result-line class="app-w2sm-tab-result-line" *ngFor="let r of Results" [dataLine]="r"></app-w2sm-tab-result-line>
  </table>
</div>
